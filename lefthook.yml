pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{js,ts,jsx,tsx,json}"
      run: pnpm biome check --write --no-errors-on-unmatched --staged {staged_files}
      stage_fixed: true
    test:
      run: pnpm --filter @amigo/server test

pre-push:
  commands:
    build:
      run: pnpm build
